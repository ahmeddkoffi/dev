<!DOCTYPE html>
<html>
<head>
    <title>Laravel 9 Ajax FullCalender CRUD (Create, Read, Update and Delete)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <a href='prediction'>
                <button id="prediction_button" class="btn btn-primary">Continue to prediction</button>
            </a>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <h4>Ou bai </h4> 
                    {% block content %}{% endblock %}
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
   $(document).ready(function () {
       var calendar = $('#calendar').fullCalendar({
           header: {
               left: 'prev,next today',
               center: 'title',
               //right: 'month,agendaWeek,agendaDay'
           },
           events: '/all_events',
           selectable: true,
           selectHelper: true,
           editable: true,
           eventLimit: true,
           select: function (start, end, allDay) {
            var title = prompt("the day bran price");
            if (title) {
                var start = $.fullCalendar.formatDate(start, "Y-MM-DD");
                //var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                $.ajax({
                    type: "GET",
                    url: '/add_event',
                    data: {
                        'start_date': start,
                        'title': title,  // Envoyer le prix saisi dans la requête GET
                    },
                    dataType: "json",
                    success: function (data) {
                        // Mettre à jour l'événement dans le calendrier avec le prix observé
                        var event = {
                            title: data.observed_price,
                            start: start,
                            end: end,
                            allDay: allDay
                        };
                        calendar.fullCalendar('renderEvent', event, true);
        
                        // Afficher une alerte indiquant que l'ajout a réussi
                        alert("Added Successfully");
                    },
                    error: function (data) {
                        alert('There is a problem 1!!!');
                    }
                });
            }
        }
        
        
        ,
           eventResize: function (event) {
               var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD");
               //var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
               var price = event.price;
               var id = event.id;
               $.ajax({
                   type: "GET",
                   url: '/update',
                   data: {'start_date': start, 'id': id},
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Event Update');
                   },
                   error: function (data) {
                       alert('There is a problem 2!!!');
                   }
               });
           },
 
           eventDrop: function (event) {
               var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD");
               //var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
               var price = event.price;
               var id = event.id;
               $.ajax({
                   type: "GET",
                   url: '/update',
                   data: {'start_date': start, 'id': id},
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Event Update');
                   },
                   error: function (data) {
                       alert('There is a problem 3!!!');
                   }
               });
           },
 
           eventClick: function (event) {
               if (confirm("Are you sure you want to modify it?")) {
                   var id = event.id;
                   $.ajax({
                       type: "GET",
                       url: '/remove',
                       data: {'id': id},
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert('Event Removed');
                       },
                       error: function (data) {
                           alert('There is a problem 4 !!!');
                       }
                   });
               }
           },
 
       });
   });
 
</script>
</body>
</html>
